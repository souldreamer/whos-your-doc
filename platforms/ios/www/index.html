<!DOCTYPE html>
<html ng-app="whos_your_doc">
  <head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">-->
    <meta name = "viewport" content="width=device-width, user-scalable = no" />
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.min.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="lib/ionic-numberpicker/dist/ionic-numberpicker.bundle.min.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>

    <!-- APP -->
    <script src="app/disableTransition.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.modules.js"></script>
    <script src="app/app.init.js"></script>
    <script src="app/app.routes.js"></script>

    <!-- SHARED -->
    <script src="app/shared/lib/services.js"></script>
    <script src="app/shared/lib/filters.js"></script>
    <script src="app/shared/lib/factories.js"></script>

    <!-- main component -->
    <script src="app/components/main/controllers.js"></script>
    <script src="app/components/onboarding/controllers.js"></script>
    <script src="app/components/sign-in/controllers.js"></script>
    <script src="app/components/sign-up/controllers.js"></script>
    <script src="app/components/directTransfer/controllers.js"></script>

    <!-- google maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAi6f6VZ3aSa4sLRuahHY92Ss10A7ggJc&libraries=places"></script>
    <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>-->

  </head>
  <body class="platform-ios platform-cordova platform-webview">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button-assertive uppercase">
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
