<ion-view view-title="EVENTS" hide-back-button="true">

  <!--Header-->
  <ion-nav-buttons side="left">
    <button class="button button-clear button-assertive"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear button-assertive uppercase header-button back-button"></button>
  </ion-nav-buttons>

  <!--Content-->
  <ion-content class="onboarding-page long-background tab-events" overflow-scroll="true">
    <div class="terms-wrapper">
      <div class="card">
        <div class="item item-text-wrap">
          <div class="events-wrapper">
            <div class="events-section">
              <h2>Timisoara - Airport Timisoara</h2>
              <h3 class="uppercase">Voucher code: <span class="color">CL_54B5FB</span></h3>
              <h2 class="padding-top">Bucharest - Airport Bucharest</h2>
              <h3 class="uppercase">Voucher code: <span class="color">CL_7ABC03</span></h3>
            </div>
            <div class="price-section">
              <h2>Price:</h2>
              <h2 class="price-number">18</h2><img class="icon-euro" ng-src="img/euro.png">
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
