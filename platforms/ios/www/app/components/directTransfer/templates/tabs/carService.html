<ion-view view-title="DIRECT TRANSFER" hide-back-button="true">
  <!--Header-->
  <ion-nav-buttons side="left">
    <button class="button button-clear button-assertive uppercase header-button back-button" ng-click="backLocation()">
      <img class="back-arrow" src="img/back-arrow.png">back
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button ng-click="close()" class="button button-clear button-assertive uppercase header-button cancel">cancel
    </button>
  </ion-nav-buttons>
  <!--Content-->

  <ion-content class="has-tabs-top choose-service car-service-bg">
    <div class="">
      <!--<h1 class="order-type uppercase">one car:</h1>-->
      <div class="all-cars">
        <div class="row car" ng-class="{'eco-color' : car.info.sort == 1}" ng-repeat="car in cars" ng-click="selectCar(car)">
            <div class="col col-50 car-service">
              <h2 class="car-class uppercase">{{car.info.type}} class</h2>
              <h3 class="car-name uppercase">{{car.name}}</h3>
              <img class="car-img" ng-src="img/{{car.info.type}}-class.png">
              <img class="passengers-icon" ng-src="img/passengers-icon.png">
              <span class="capacity-info">max. {{car.info.numberOfPassengers}}</span>
              <img class="baggages-icon" ng-src="img/baggages-icon.png">
              <span class="capacity-info">max. {{car.max_baggages}}</span>
            </div>
            <img class="vertical-line" ng-src="img/vertical-line.png">
            <div class="col col-33 price">
              <h3 class="total-price-info uppercase">total price:</h3>
              <!--<h3>space reserved to add voucher if needed</h3>-->
              <h1 class="total-price-value">{{car.price}}</h1>
              <img class="icon-euro" ng-src="img/euro.png">
              <h3 class="total-price-value-ro">{{car.roPrice}} RON</h3>
            </div>
            <div class="col col-10 info">
              <img class="info-icon" ng-src="img/info-icon.png">
              <img class='forward-arrow' ng-src="img/forward-arrow.png">
            </div>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
