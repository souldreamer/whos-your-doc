<ion-view view-title="DIRECT TRANSFER" hide-back-button="true">
          <!--Header-->
          <ion-nav-buttons side="left">
            <button class="button button-clear button-assertive uppercase header-button back-button" ng-click="backService()"><img class="back-arrow" src="img/back-arrow.png">back</button>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
            <button ng-click="close()" class="button button-clear button-assertive uppercase header-button cancel">cancel</button>
          </ion-nav-buttons>
          <!--Content-->
          <ion-content class="directTransfer padding dt-controls-wrapper" scroll="false">
            <div class="map-wrapperDT">
              <div id="map" class="dark-background" data-tap-disabled="true">
              </div>
            </div>

            <div class="directTransfer-container overview">
              <!--Datepicker-->
              <label class="uppercase item item-input text-label flex-container" ng-class="{'selected-label': nameinput == 4}">
                <div class="flex-item">
                  <span class="title">distance:</span>
                  <span class="pick-date padding-action active">{{info_distance | number:2}} km</span>
                </div>
                <div class="flex-item">
                  <span class="title">duration:</span>
                  <span class="pick-date padding-action active"><span ng-if="info_duration> 60">{{info_duration | convertToHours}}</span><span ng-if="info_duration<60">{{info_duration}} min</span></span>
                </div>

              </label>
              <a ng-click="datePick()">
                <label class="uppercase item item-input text-label flex-container" ng-class="{'selected-label': nameinput == 4}">
                  <div class="flex-item">
                    <span class="title">pick-up:</span>
                    <span class="pick-date" ng-show="startDateTime == '--:-- dd/MM/yy'">--:-- dd/MM/yy</span>
                    <span class="pick-date active" ng-show="startDateTime != '--:-- dd/MM/yy'">{{startDateTime | date: 'HH:mm a'}}</span>
                  </div>
                  <div class="flex-item">
                    <span class="title">date:</span>
                    <span class="pick-date active" ng-show="startDateTime != '--:-- dd/MM/yy'">{{startDateTime | date: 'dd/MM/yy'}}</span>
                  </div>
                </label>
              </a>

              <!--Origin destination -->
              <a>
                <label class="item item-input" ng-class="{ 'selected-label': nameinput == 2 }"><i class="icon ion-record origin"></i>
                  <textarea class="centerText" rows="2" disabled ng-focus="nameinput=2" ng-blur="nameinput=0" id="origin">{{transfer.origin.place_title | getLocation  : chars}}{{transfer.origin.place_title | getDescription : chars}}</textarea>
                </label>
              </a>
              <!--Final destination -->
              <a>
                <label class="item item-input" ng-class="{ 'selected-label': nameinput == 3 }"><i class="icon ion-record destination"></i>
                  <textarea class="centerText" rows="2" disabled ng-focus="nameinput=3" ng-blur="nameinput=0" id="destination">{{transfer.destination.place_title | getLocation : chars}}{{transfer.destination.place_title | getDescription : chars}}</textarea>
                </label>
              </a>

              <!--Chosen car-->
              <div class="choose-service">
                <div class="all-cars">
                  <div class="row car">
                    <div class="car-service">
                      <h2 class="car-class uppercase">{{car_class}} class</h2>
                      <h3 class="car-name uppercase">{{car_name}}</h3>
                      <img class="passengers-icon" ng-src="img/passengers-icon.png">
                      <span class="capacity-info">max. {{numberOfPassengers}}</span>
                      <img class="baggages-icon" ng-src="img/baggages-icon.png">
                      <span class="capacity-info">max. {{numberOfBaggages}}</span>
                    </div>
                    <div class="car-service">
                      <img class="car-img" ng-src="img/{{car_class}}-class.png">
                    </div>
                    <div class="price">
                      <div class="voucher-price" ng-show="before_voucher_price > 0">
                        <h3 class="total-price-info uppercase minimal-info">no voucher</h3>
                        <h3 class="total-price-info uppercase minimal-info">{{before_voucher_price}}</h3>
                        <img class="icon-euro-minimal" ng-src="img/euro.png">
                      </div>
                      <h3 class="total-price-info uppercase">total price</h3>
                      <h1 class="total-price-value">{{total_price}}</h1>
                      <img class="icon-euro" ng-src="img/euro.png">
                      <h3 class="total-price-value-ro">{{total_price_ro}} RON</h3>
                    </div>
                  </div>
                </div>
              </div>

              <div class="button-wrapper">
                <button type="submit" ng-click="payUp()" class="button eco-button continue-button">
                  <span class="stable-color uppercase">proceed to payment</span>
                </button>
              </div>

            </div>
          </ion-content>
</ion-view>
