<ion-view view-title="DIRECT TRANSFER" hide-back-button="true">
  <!--Header-->
  <ion-nav-buttons side="left">
    <button class="button button-clear button-assertive uppercase header-button back-button"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button ng-click="close()" class="button button-clear button-assertive uppercase header-button cancel">cancel
    </button>
  </ion-nav-buttons>
  <!--Content-->
  <ion-content class="directTransfer padding dt-controls-wrapper" scroll="false">
    <div class="map-wrapper animated fadeIn">
      <div id="map" data-tap-disabled="true"></div>
    </div>
    <div class="directTransfer-container" ng-class="{'move-top': nameinput == 5}">
      <a ng-click="pickOriginLocation()">
        <label class="item item-input text-label" ng-class="{ 'selected-label': nameinput == 2 }"><i
          class="icon ion-record origin"></i>
          <textarea class="centerText" rows="2" ng-focus="nameinput=2" ng-blur="nameinput=0" id="origin" placeholder="Enter Pick-up Address">{{transfer.origin.place_title | getLocation : chars }}{{transfer.origin.place_title | getDescription : chars}}</textarea>
        </label>
      </a>

      <a ng-click="pickDestinationLocation()">
        <label class="item item-input text-label" ng-class="{ 'selected-label': nameinput == 3 }"><i
          class="icon ion-record destination"></i>
          <textarea class="centerText" rows="2" ng-focus="nameinput=3" ng-blur="nameinput=0" placeholder="Enter Drop-up Address" id="destination" type="text">{{transfer.destination.place_title | getLocation : chars}}{{transfer.destination.place_title | getDescription : chars }}</textarea>
        </label>
      </a>
      <a ng-click="datePick()">
        <label class="uppercase item item-input text-label" ng-class="{'selected-label': nameinput == 4}">
          <span class="title">pick-up:</span>
          <span class="pick-date" ng-show="startDateTime == '--:-- dd/MM/yy'">--:-- dd/MM/yy</span>
          <span class="pick-date active" ng-show="startDateTime != '--:-- dd/MM/yy'">{{startDateTime | date: 'HH:mm a dd/MM/yy'}}</span>
        </label>
      </a>

      <a ng-click="pickVoucherCode()">
        <label class="uppercase item item-input text-label" ng-class="{'selected-label': nameinput == 5}">
          <span class="title">voucher code:</span>
          <input ng-pattern="/^([A-Za-z]{0,2})[_]([a-zA-Z\d]{6})$/" name="voucher_code" type="text"
                 ng-focus="nameinput=5" ng-blur="nameinput=0" ng-model="transfer.voucher_code"
                 value="{{transfer.voucher_code | uppercase}}" placeholder="CL_54B5FB"/></label>


      </a>


      <div class="button-wrapper">
        <button
          ng-disabled="!(transfer.origin.place_title.length) || !(transfer.destination.place_title.length) || selected_date == 0 || !(passengers_number.length)"
          type="submit" ng-click="continue()" class="button eco-button activated continue-button">
          <span class="stable-color uppercase">continue</span>
        </button>
      </div>


    </div>


  </ion-content>
</ion-view>
