<ion-view view-title="FORGOT PASSWORD" hide-back-button="true">
  <!--Header-->
  <ion-nav-buttons side="left">
    <button class="button button-clear button-assertive uppercase header-button back-button" ng-click="cancel()"><img class="back-arrow" src="img/back-arrow.png">back</button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear button-assertive uppercase header-button"></button>
  </ion-nav-buttons>
  <!--Content-->
  <ion-content class="auth forgotpass background" ng-init="nameinput=0" scroll="false">
    <!--Input list-->
    <div class="list animated slideInRight">


      <form name="forms.userForm" autocomplete="off" ng-submit="submit(user)" novalidate>
           <p>Enter your email address and weâ€™ll send you a link to reset your password.</p>
        <!--Email-->
        <label class="item item-input" ng-class="{ 'has-error' : forms.userForm.email.$invalid && !forms.userForm.email.$error.required && forms.userForm.email.$touched, 'selected-label': nameinput == 2 }"> <span class="input-label">Email: *</span>
          <input type="email" tabindex="1" placeholder="johnsmith@email.com" required name="email" class="form-control" ng-model="user.email"
                 ng-focus="nameinput=2" ng-blur="nameinput=0"
                 ng-pattern='/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/'>
        </label>
        <p ng-show="forms.userForm.email.$invalid && forms.userForm.email.$dirty" class="help-block">Enter a valid email.</p>
        <p ng-show="server_error.email" ng-hide="!user.email" class="help-block">{{server_error.email}}</p>
        <!--Submit button-->
        <div class="button-wrapper" ng-class="{'keyboard-open': nameinput != 0}">
            <button type="submit" ng-disabled="forms.userForm.$invalid || forms.userForm.$pristine" class="button red-button"> <span class="stable-color uppercase">send email</span> </button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
