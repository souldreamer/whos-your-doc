<ion-view view-title="Describe your situation" hide-back-button="true">

    <!--Header-->
    <ion-nav-buttons side="left">
        <button class="button button-clear button-assertive"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-assertive uppercase header-button back-button" ng-click="goBack()">
            <img
                    class="cancel-img" src="img/cancel.png"></button>
    </ion-nav-buttons>

    <!--Content-->
    <ion-content class="onboarding-page long-background" overflow-scroll="true">
        <form id="nl-form" class="nl-form">
            My
            <select>
                <option value="1" selected>body part</option>
                <option value="2">head</option>
                <option value="3">arms</option>
                <option value="4">legs</option>
                <option value="5">chest</option>
                <option value="6">abdomen</option>
                <option value="7">skin</option>
                <option value="8">mind</option>
            </select>
            <br><br>experiences<br><br>
            <input type="text" value="" placeholder="symptoms" id="symptoms"
                   data-subline="For example: <em>fever</em> or <em>pain</em>"/>
            <br><br>since<br><br>
            <select>
                <option value="1" selected>date</option>
                <option value="1">2 w/ago</option>
                <option value="2">1 w/ago</option>
                <option value="3">1 d/ago</option>
            </select>

            <button class="nl-submit" type="submit"> Next</button>

            <div class="nl-overlay"></div>
        </form>

    </ion-content>
</ion-view>
